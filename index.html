<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <section class="hero is-primary has-text-centered">
            <div class="hero-body">
                <p class="title is-size-2">
                    Weather Dashboard
                </p>
            </div>
        </section>
    </header>

    <div class="columns m-6">
        <div class="column is-one-quarter">
            <h2 class="has-text-centered is-family-sans-serif is-size-3 has-text-weight-semibold mb-2 pt-2">Search for a City</h2>
            <div class="field has-addons search m-2">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="Delaware">
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="Ohio">
                </div>
                <div class="control">
                    <a class="button is-info searchbtnName">
                        Â Search
                    </a>
                </div>
            </div>
            <div class="box">
                <!-- create buttons here -->
                <h3 class="is-family-sans-serif is-size-5 has-text-weight-semibold">Your saved cities</h3>
                <div class="control is-expanded w-100 savedCities">

                </div>

            </div>
        </div>
        <div class="column is-two-thirds m-6 is-multiline is-centered">
            <h3 class="is-block current-weather has-text-centered is-family-sans-serif is-size-5 has-text-weight-semibold"></h3>
            <div class="columns tile weather-data is-vcentered ">
                <div class="column is-block has-text-centered ">
                    <div class="current-temp has-text-weight-bold is-size-4">
                        <!-- temperature -->
                    </div>
                    <div class="temp-icon">
                        <!-- temp icon -->
                    </div>
                    <div class="weather-desc">
                        <!-- weather desc -->
                    </div>
                </div>
                <div class="column is-block">
                    <div class="humidity">
                        <!-- humidity -->
                    </div>
                    <div class="wind">
                        <!-- wind -->
                    </div>
                    <div class="uv-index">
                        <!-- uv index -->
                    </div>
                </div>

                <div class="column is-block">
                    <div class="pressure">
                        <!-- pressure -->
                    </div>
                    <div class="visibility">
                        <!-- visibility -->
                    </div>
                    <div class="dew-point">
                        <!-- dew point -->
                    </div>
                </div>

            </div>
            <div class="columns next-5-days ">
                <div class="column m-3 ">
                    <h3 class="has-text-centered m-2 is-family-sans-serif is-size-5 has-text-weight-bold">Next 5 Days</h3>
                    <div class="columns has-text-white">
                        <div class="column tile is-vertical has-background-info-dark">
                            <!-- 5 days weather details -->
                            <!-- day1 -->
                            <div class="day1">

                            </div>
                            <div class="icon-1">

                            </div>
                            <div class="day1-temp">

                            </div>
                            <div class="day1-humid">

                            </div>
                        </div>
                        <div class="column tile is-vertical has-background-info-dark">
                            <!-- day2 -->
                            <div class="day2">

                            </div>
                            <div class="icon-2">

                            </div>
                            <div class="day2-temp">

                            </div>
                            <div class="day2-humid">

                            </div>
                        </div>
                        <div class="column tile is-vertical has-background-info-dark">
                            <!-- day3-->
                            <div class="day3">

                            </div>
                            <div class="icon-3">

                            </div>
                            <div class="day3-temp">

                            </div>
                            <div class="day3-humid">

                            </div>
                        </div>
                        <div class="column tile is-vertical has-background-info-dark">
                            <!-- day4-->
                            <div class="day4">

                            </div>
                            <div class="icon-4">

                            </div>
                            <div class="day4-temp">

                            </div>
                            <div class="day4-humid">

                            </div>
                        </div>
                        <div class="column tile is-vertical has-background-info-dark ">
                            <!-- day5-->
                            <div class="day5">

                            </div>
                            <div class="icon-5">

                            </div>
                            <div class="day5-temp">

                            </div>
                            <div class="day5-humid">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
